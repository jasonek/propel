<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <script type="text/javascript" src="js/jquery.js"></script>
  <!-- <script type="text/javascript" src="js/jquery.csv.min.js"></script> -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
  <header>
    <img src="img/arrows.svg" height="35" width="35">
    <p>Propel yourself to action</p>
  </header>
  <form>
    <div class="options">
      <h2>Notifications:</h2>
      <ul>
        <li class="primary">
          <div class="onoffswitch">
            <!-- TODO: IS THIS A BOOTSTRAP CLASS? -->
            <input type="checkbox" name="default" class="onoffswitch-checkbox" id="default">
            <label class="onoffswitch-label" for="default">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
          </div>
        </li>

        <li>
          <label for="time" class="time-label">Display quote every: <input type="number" name="time" id="time" min="1" max="59" value="10" maxlength="2"> <span>minutes</span> </label>
        </li>

        <li>
          <label for="fadeTime" class="fade-label">Close pop-ups after: <input class="fade-input" type="number" name="fadeTime" id="fadeTime" min="1" max="59" value="10" maxlength="2"> <span>seconds</span> </label>
        </li>

      </ul>
      <div class="hideTime error">Times must be between 1 and 59. Changes not saved.</div>

      <input type="submit" value="Update" class="btn btn-primary btn-lg" id="submit">
      <div id="tell-user"></div>
      <div class="savemsg error">Click to save changes.</div>
    </div>
  </form>

  <!-- Button trigger modal -->
  <button class="btn btn-secondary btn-xs" id="modalbutton" data-toggle="modal" data-target="#myModal">
        Upload Quotes
    </button>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          <h2 class="modal-title" id="myModalLabel">Upload Quote List</h2>
        </div>
        <div class="modal-body">
          <div class="upload">
            <input type="file" id="uploadFile">
          </div>
          <br/>
          <hr/>
          <div>
            <h4>Upload Preview</h4>
            <p id="uploadPreview"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="confirmUpload" data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end modal -->
</body>

<script type="text/javascript" src="js/options.js"></script>
<script type="text/javascript" src="js/background.js"></script>

</html>
